<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piston Online Compiler</title>
</head>
<body>
  <h2>Online Code Runner</h2>
  <select id="language">
    <option value="python">Python</option>
    <option value="javascript">JavaScript</option>
    <option value="java">Java</option>
    <option value="c">C</option>
    <option value="cpp">C++</option>
  </select>
  <br><br>
  <textarea id="code" rows="10" cols="60" placeholder="Enter your code here..."></textarea>
  <br><br>
  <button id="run">Run Code</button>
  <pre id="output"></pre>

  <script>
    document.getElementById("run").addEventListener("click", async () => {
      const lang = document.getElementById("language").value;
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");
      output.textContent = "⏳ Sending request to API...";

      try {
        const response = await fetch("https://tj-piston-api.onrender.com/api/v2/execute", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            language: lang,
            version: "latest",
            files: [{ name: "main", content: code }]
          }),
        });

        const data = await response.json();
        output.textContent = data.run?.output || data.message || "No output.";
      } catch (err) {
        output.textContent = "❌ Error: " + err.message;
      }
    });
  </script>
</body>
</html>
